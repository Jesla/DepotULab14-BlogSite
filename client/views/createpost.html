<h1>Create Post</h1>

<div class="inputFields">
    <input type="text" id="blogTitle" , placeholder="Title" , ng-model="titleField"></input>
    <input type="text" id="blogAuthor" , placeholder="Author" , ng-model="authorField"></input>
    <input type="text" id="blogContent" , placeholder="Content" , ng-model="contentField"></input>
    <button ng-click="submitPost()">Submit</button>
</div>
