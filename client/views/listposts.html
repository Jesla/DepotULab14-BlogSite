<div ng-controller="mainBlogCtrl">
    <h1>Previous Blog Posts</h1>

    <button ng-click="go('/createpost')">CREATE A NEW POST</button>

</div>

<div ng-controller="blogPostList">


    <ul class="list-group">
        <li class="list-posts" ng-repeat="post in posts">
            <span class="text">{{post.title}}</span>
            <span class="text">{{post.content}}</span>
            <span class="text">{{post.author}}</span>
            <span class="text">{{post.createdAt}}</span>
        </li>
    </ul>

</div>
